<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>icodemas #1</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <main>
        <header>
            <h1>iCodeMas is coming to town</h1>
            <p>Celebrate the Magic of the Seasonal Exclusive Christmas Challenges for 24 days!</p>
        </header>
        <div class="countdown">
            <div class="CountdownContainer-1 CountdownContainer">
                <h1 class="CountdownDays">23</h1>
                <p>Days</p>
            </div>
            <div class="CountdownContainer-2 CountdownContainer">
                <h1 class="CountdownHours">23</h1>
                <p>Hours</p>
            </div>
            <div class="CountdownContainer-3 CountdownContainer">
                <h1 class="CountdownMinutes">58</h1>
                <p>Minutes</p>
            </div>
            <div class="CountdownContainer-4 CountdownContainer">
                <h1 class="CountdownSeconds">30</h1>
                <p>Seconds</p>
            </div>
        </div>
        <div class="santa">
            <img class="img1" src="./source/snowtoy.png" alt="">
            <img class="img2" src="./source/santa.png" alt="">
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
